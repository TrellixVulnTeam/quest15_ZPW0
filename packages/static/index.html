<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <body>
    <button onclick="getUser()">ECS API</button>
    <button onclick="getUser2()">LAMBDA API</button>
    <div id="userInfo"></div>
    <div id="userInfo2"></div>
    <script>
      function getUser() {
        
        const config = {
          method: "get"
        };
        
        fetch("https://byeongmin.knowre.com", config)
          .then(response => response.json())
          .then(data => {
          const message = document.createElement("div");
          message.textContent = data.message;
          const userInfo = document.getElementById("userInfo");
          userInfo.appendChild(message);
      })
      .catch(error => console.log("fetch 에러!"));
      }
      
      function getUser2() {
        
        const config = {
          method: "get"
        };
        
        fetch("https://api.byeongmin.knowre.com/quest13-lambda", config)
          .then(response => response.json())
          .then(data => {
          const message = document.createElement("div");
          message.textContent = data.message;
          const userInfo = document.getElementById("userInfo2");
          userInfo.appendChild(message);
      })
      .catch(error => console.log("fetch 에러!"));
      }
    </script>
  </body>
</html>
